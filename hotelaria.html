<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagens</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            margin: 20px;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .grid {
        display: flex;
        gap: 20px;
        overflow: auto;
        }
        .grid-item {
            flex: 0 0 auto;
            width: 250px;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .grid-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .destinos-grid {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .destinos-item {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .destinos-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .destinos-item span {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/spots.css">
</head>
<body>
    <div class="container"> <!--Alteração luiz-->
        <h2>Pesquise pelo tipo de acomodação desejada</h2>
        <div class="grid">
            <div class="grid-item">
                <img src="image/Hotel-teste.jpg" alt="Hotéis">
                <p>Hotéis</p>
            </div>
            <div class="grid-item">
                <img src="image/Hotel-teste.jpg" alt="Apartamentos">
                <p>Apartamentos</p>
            </div>
        <div class="grid-item">
                <img src="image/Hotel-teste.jpg" alt="Resorts">
                <p>Resorts</p>
            </div>
        </div>

        <h2>Destinos mais procurados</h2>
        <p>Opções mais procuradas pelos viajantes</p>
        <div class="destinos-grid">
            <div class="destinos-item">
                <img src="image/Hospedagens-teste.jpg" alt="CidadeA">
                <span>CidadeA</span>
            </div>
        <div class="destinos-item">
            <img src="image/Hospedagens-teste.jpg" alt="CidadeB">
            <span>CidadeB</span>
        </div>
    </div>
</div>

    <!-- Div onde o header vai carregar -->
    <div id="header-location"></div>

    <!-- Div onde o footer vai carregar -->
    <div id="footer-location"></div>

    <!-- Scripts -->
    <script src="scripts/scripts.js"></script>
    <script>
        // Chama a função do header
        loadHeader();
        loadFooter();
    </script>
</body>
</html>
